<div class="news-container container-fluid">
    <div class="row">
        <div class="col-lg-10">
            <h3 class="news-title fw-bold">სიახლეები</h3>
        </div>
        <div class="col-lg-2">
            <a href="#" class="all-news text-decoration-none">ყველა სიახლე <i class="bi bi-caret-right"></i></a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let news of newsArray">

                <div class="card border-0 mt-2">
                    <img src="{{news.image}}" class="card-img-top" alt="Magticom">
                    <div class="card-body">
                      <h5 class="card-title fw-bold">{{news.title}}</h5>
                    </div>
                </div>
        </div>
    </div>
</div>
