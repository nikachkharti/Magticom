<div class="statement-container container-fluid">
    <div class="row">
        <div class="col-lg-10">
            <h3 class="statement-title fw-bold">განცხადებები</h3>
        </div>
        <div class="col-lg-2">
            <a href="#" class="all-statements text-decoration-none">ყველა განცხადება <i class="bi bi-caret-right"></i></a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2 col-md-6 col-sm-12" *ngFor="let statement of statements">

                <div class="card border-0">
                    <img src="{{statement.image}}" class="card-img-top" alt="Magticom">
                    <div class="card-body">
                      <h5 class="card-title fw-bold">{{statement.title}}</h5>
                    </div>
                </div>
        </div>
    </div>
</div>
